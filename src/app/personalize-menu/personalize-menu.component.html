<li soho-popupmenu-item [subMenu]="true">
  <a soho-popupmenu-label>{{'Theme' | sohoTranslate}}</a>
  <ul soho-popupmenu>
    <li soho-popupmenu-item [isSelectable]="true"><a soho-popupmenu-label data-theme-name="theme-soho" data-translate="text">Subtle</a></li>
    <li soho-popupmenu-item [isSelectable]="true"><a soho-popupmenu-label data-theme-name="theme-uplift" data-translate="text">Vibrant</a></li>
  </ul>
</li>
<li soho-popupmenu-item [subMenu]="true">
  <a soho-popupmenu-label>{{'Variant' | sohoTranslate}}</a>
  <ul soho-popupmenu>
    <li soho-popupmenu-item [isSelectable]="true"><a soho-popupmenu-label data-theme-variant="light" data-translate="text">Light</a></li>
    <li soho-popupmenu-item [isSelectable]="true"><a soho-popupmenu-label data-theme-variant="dark" data-translate="text">Dark</a></li>
    <li soho-popupmenu-item [isSelectable]="true"><a soho-popupmenu-label data-theme-variant="contrast" data-translate="text">HighContrast</a></li>
  </ul>
</li>
<li soho-popupmenu-item [subMenu]="true">
  <a soho-popupmenu-label>{{'Colours' | sohoTranslate}}</a>
  <ul soho-popupmenu>
    <li soho-popupmenu-item class="personalization-colors"></li>
  </ul>
</li>

<div soho-personalize (changetheme)="onChangeTheme($event)" (changecolors)="onChangeColors($event)"></div>
