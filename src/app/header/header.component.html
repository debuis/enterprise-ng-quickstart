<soho-header>
  <soho-toolbar-flex>
    <button soho-toolbar-flex-nav-button id="nav-btn">{{'Show Navigation'|sohoTranslate}}}</button>
    <soho-toolbar-flex-section [isTitle]="true">
      <h1>
        <span soho-toolbar-flex-page-title>{{'AppHeaderPageTitle' | sohoTranslate}}</span>
      </h1>
    </soho-toolbar-flex-section>
    <soho-toolbar-flex-more-button [isPageChanger]="true">
      <app-personalize-menu></app-personalize-menu>
    </soho-toolbar-flex-more-button>
  </soho-toolbar-flex>
</soho-header>
